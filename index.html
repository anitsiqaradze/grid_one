<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="buttons">
      <button id="shuffle">shuffle</button>
      <button id="cut">cut</button>
      <button id="restart">restart</button>
    </div>
    <main class="grid">
      <article id="one-zero" class="green" data-position="10">
        <p>1x0</p>
      </article>
      <article id="one-one" class="green" data-position="11">
        <p>1x1</p>
      </article>
      <article id="one-two" class="green" data-position="12">
        <p>1x2</p>
      </article>
      <article id="one-three" class="green" data-position="13">
        <p>1x3</p>
      </article>
      <article id="two-zero" class="pink" data-position="20">

      </article>
      <article id="two-one" class="pink" data-position="21"><p>2x1</p></article>
      <article id="two-two" class="pink" data-position="22"><p>2x2</p></article>
      <article id="two-three" class="pink" data-position="23">

      </article>
      <article id="three-zero" class="yellow" data-position="30">
        <p>3x0</p>
      </article>
      <article id="three-one" class="yellow" data-position="31">
        <p>3x1</p>
      </article>
      <article id="three-two" class="yellow" data-position="32">
        <p>3x2</p>
      </article>
      <article id="three-three" class="yellow" data-position="33">
        <p>3x3</p>
      </article>
      <article id="four-zero" class="blue" data-position="40">
        <p>4x0</p>
      </article>
      <article id="four-one" class="blue" data-position="41">
        <p>4x1</p>
      </article>
      <article id="four-two" class="blue" data-position="42">
        <p>4x2</p>
      </article>
      <article id="four-three" class="blue" data-position="43">
        <p>4x3</p>
      </article>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
